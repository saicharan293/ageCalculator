<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <button class="btn">
        <img class="img" src="/assets/images/icon-arrow.svg" alt="" />
      </button>
      <header>
        <div class="elem">
          <h3 class="dayHeading">Day</h3>
          <input class="day dayValue" placeholder="DD" />
        </div>
        <div class="elem">
          <h3 class="dayHeading">month</h3>
          <input class="month dayValue" placeholder="MM" />
        </div>
        <div class="elem">
          <h3 class="dayHeading">year</h3>
          <input class="year dayValue" placeholder="yyyy" />
        </div>
      </header>
      <section class="body">
        <div class="box">
          <h2 class="years boxValue">-</h2>
          <h2 class="boxText">years</h2>
        </div>
        <div class="box">
          <h2 class="months boxValue">-</h2>
          <h2 class=" boxText">months</h2>
        </div>
        <div class="box">
          <h2 class="days boxValue">-</h2>
          <h2 class=" boxText">days</h2>
        </div>
      </section>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sai Charan</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
